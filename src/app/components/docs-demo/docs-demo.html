<div class="doc-demo-content doc-content">
    <div flex layout="column" style="z-index:1">

        <div class="doc-description" ng-bind-html="vm.demoDescription.contents | toHtml"></div>

        <div ng-transclude></div>

        <section class="demo-container md-whiteframe-z1"
                 ng-class="{'show-source': vm.$showSource}" >

            <md-toolbar class="demo-toolbar md-primary">
                <div class="md-toolbar-tools">
                    <h3>{{vm.demoTitle}}</h3>
                    <span flex></span>
                    <md-button
                        class="md-icon-button"
                        aria-label="View Source"
                        ng-class="{ active: vm.$showSource }"
                        ng-click="vm.$showSource = !vm.$showSource">
                        <md-tooltip md-autohide>View Source</md-tooltip>
                        <md-icon md-svg-src="images/icons/ic_code_24px.svg"></md-icon>
                    </md-button>
                    <md-button
                        ng-hide="{ exampleNotEditable }"
                        hide-sm
                        ng-click="vm.editOnCodepen()"
                        aria-label="Edit on CodePen"
                        class="md-icon-button">
                        <md-tooltip md-autohide>Edit on CodePen</md-tooltip>
                        <md-icon md-svg-src="images/icons/codepen-logo.svg"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <!-- Source views -->
            <md-tabs class="demo-source-tabs md-primary" ng-show="vm.$showSource" style="min-height: 0;">
                <md-tab ng-repeat="file in vm.orderedFiles" label="{{file.name}}">
                    <md-content md-scroll-y class="demo-source-container">
                        <hljs class="no-header" code="file.contentsPromise" lang="{{file.fileType}}" should-interpolate="vm.interpolateCode">
                        </hljs>
                    </md-content>
                </md-tab>
            </md-tabs>

            <!-- Live Demos -->
            <demo-include files="vm.files" module="vm.demoModule" class="{{vm.demoId}}">
            </demo-include>
        </section>

    </div>
</div>
