<!DOCTYPE html>
<html lang="kr" ng-controller="AppController as app">
<head>
    <!-- build:remove -->
    <base href="/">
    <!-- endbuild -->
    <!-- inject:baseUrl --><!-- endinject -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Angular Material - Docs</title>

    <!-- build:css(.tmp) styles/main.min.css -->
    <!-- TODO: (martin) the bootstrap.css & font awesome should be load in vendor.js but how I make sure that vendor css files are loaded before main.css as vendor css files are load through JS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700"/>
    <link rel="stylesheet" href="../jspm_packages/github/angular/bower-material@1.1.1/angular-material.css"/>

    <link rel="stylesheet" href="styles/main.css"/>
    <!-- endbuild -->

</head>
<body class="docs-body" layout="row" ng-cloak >
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left" hide-print
            md-is-locked-open="$mdMedia('gt-sm')">
    <header class="nav-header">
        <a ng-href="/" class="docs-logo">
            <img src="images/icons/angular-logo.svg" alt="" />
            <h1 class="docs-logotype md-heading">Angular Material</h1>
        </a>
    </header>
    <md-content flex role="navigation">
        <menu-section on-change="app.selectPage(section, page)"></menu-section>
    </md-content>
</md-sidenav>

<div layout="column" tabindex="-1" role="main" flex>
    <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">
        <div class="md-toolbar-tools docs-toolbar-tools" tabindex="-1">
            <md-button class="md-icon-button" ng-click="app.openMenu()" hide-gt-sm aria-label="Toggle Menu">
                <md-icon md-svg-src="images/icons/ic_menu_24px.svg"></md-icon>
            </md-button>
            <div layout="row" flex class="fill-height">
                <h2 class="md-toolbar-item md-breadcrumb md-headline">
                    <span ng-if="app.currentPage === null">
                        <span hide-sm hide-md>{{app.currentSection.name}}</span>
                        <span class="docs-menu-separator-icon" hide-sm hide-md style="transform: translate3d(0, 1px, 0)">
                            <span class="md-visually-hidden">-</span>
                            <md-icon
                                aria-hidden="true"
                                md-svg-src="images/icons/ic_chevron_right_24px.svg"
                                style="margin-top: -2px"></md-icon>
                        </span>
                    </span>
                    <span class="md-breadcrumb-page">{{app.currentPage.name}}</span>
                </h2>
                <span flex></span> <!-- use up the empty space -->
            </div>
        </div>
    </md-toolbar>
    <md-content md-scroll-y layout="column" flex>
        <div ui-view layout-padding flex="noshrink" class="docs-ng-view"></div>
        <div layout="row" flex="noshrink" layout-align="center center">
            <div id="license-footer" flex>
                Powered by Google &copy;2014&#8211;{{thisYear}}.
                Code licensed under the <a ng-href="./license"  class="md-accent">MIT License</a>.
                Documentation licensed under
                <a href="http://creativecommons.org/licenses/by/4.0/"  target="_blank" class="md-default-theme md-accent">CC BY 4.0</a>.
            </div>
        </div>
    </md-content>
</div>


<!-- build:js(.) scripts/main.min.js -->
<!-- inject:build:js --><!-- endinject -->
<!-- endbuild -->

<!-- build:remove -->
<script src="jspm_packages/system.js"></script>
<script src="jspm.conf.js"></script>
<script>
    System.import('app/app').catch(console.error.bind(console)); // make sure any errors are print to console
    System.import('app/libs/highlight.pack').catch(console.error.bind(console)); //highlightjs 추가
</script>
<!-- endbuild -->

</body>
</html>
